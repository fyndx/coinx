name: Expo Doctor (expo)

on:
  push:
    branches:
      - main
      - master
    paths:
      - "package.json"
      - "bun.lockb"
  pull_request:
    paths:
      - "package.json"
      - "bun.lockb"

jobs:
  doctor:
    name: Expo Doctor (expo)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout project repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node + Bun + Install Dependencies
        uses: ./.github/actions/setup-node-bun-install

      - name: ðŸš‘ Run Doctor Checks
        run: npx expo-doctor@latest